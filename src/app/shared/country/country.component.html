
<section class="country" >
  <img [src]="country.flags.png" alt="flag">

  <div class="country-info">
    <h3>{{ country.name }}</h3>
    <p>
      <span>Population:</span>
      {{ country.population }}
    </p>
    <p>
      <span>Region:</span>
      {{ country.region }}
    </p>
    <p>
      <span>Capital:</span>
      {{ country.capital }}
    </p>
  </div>
</section>
