<section class="top-bar" [ngClass]="{'dark-mode-change': toggleDarkMode }" >
  <h1 [routerLink]="['countries']">Where in the world?</h1>
  <div class="dark-mode-toggle" (click)="onChangeMode()" >
    <i *ngIf="toggleDarkMode" class="bi bi-moon"></i>
    <i *ngIf="!toggleDarkMode" class="bi bi-brightness-high-fill"></i>
    <!-- <i class="fa-solid fa-soon"></i> -->
    <p *ngIf="toggleDarkMode"  >Dark Mode</p>
    <p *ngIf="!toggleDarkMode" >Light Mode</p>
  </div>
</section>
